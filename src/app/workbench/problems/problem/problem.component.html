      <mdc-card class="card_container" [mdcElevation]="1">
        <div class="content">
          <ng-katex [equation]="equation" [options]="options"></ng-katex>
        </div>
        <button mdc-fab class="enter-fab">
          <mdc-icon>edit</mdc-icon>
        </button>
        <div class="info">
          <!-- ... content ... -->
        </div>
      </mdc-card>

    </div>

    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
  </div>
</div>
